<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 600px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      border-radius: 16px;
    }

    .container {
      padding: 20px;
      border-radius: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 16px;
      border: 1px solid #333;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .change-api-btn {
      background: #626363;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-left: auto;
      margin-top: 0;
      box-shadow: 0 2px 8px rgba(78, 205, 196, 0.15);
    }
    .change-api-btn:hover {
      background: #44a08d;
      color: #fff;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

   

    .search-container {
      position: relative;
      margin-bottom: 24px;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      font-size: 16px;
      background: #1a1a1a;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
      border: 2px solid #4ecdc4;
      box-shadow: 0 8px 32px rgba(78, 205, 196, 0.1);
      /* transform: translateY(-2px); */
    }

    .tabs-container {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      padding: 4px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .tab-btn {
      flex: 1;
      padding: 12px ;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 500;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      color: white;
      box-shadow: 0 4px 16px rgba(78, 205, 196, 0.3);
    }

    .tab-btn:hover:not(.active) {
      color: white;
      background: #2a2a2a;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #4ecdc4;
      gap: 8px;
    }

    .section-title-text {
      flex: 1;
    }

    .favorites-grid, .recent-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .quick-item {
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      position: relative;
    }

    .quick-item:hover {
      background: #2a2a2a;
      border-color: #4ecdc4;
      transform: translateY(-2px);
    }

    .quick-item-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .quick-item-id {
      font-size: 10px;
      opacity: 0.6;
      font-family: monospace;
    }

    .loading {
      width: 100%;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #4ecdc4;
      font-size: 16px;
      opacity: 0.85;
    }
    .loading-spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #222;
      border-top: 4px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
      min-height: 180px;
      place-items: center;
    }
    .results-grid::-webkit-scrollbar {
      display: none;
    }
    .movie-card {
      background: #1a1a1a;
      border: 1px solid #616060;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: relative;
      width: 128px;
      margin-bottom: 10px;
      min-width: 0;
      padding: 0;
    }
    .movie-card:hover .favorite-btn {
      opacity: 1;
      pointer-events: auto;
    }
    .movie-poster {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #2a2a2a;
      display: block;
    }
    .movie-info {
      padding: 6px 6px 4px 6px;
      font-size: 11px;
      background: #181818;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      min-height: 38px;
    }
    .movie-info-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .movie-title {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 5px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .movie-year {
      font-size: 12px;
      font-weight: 600;

      opacity: 0.6;
      margin-bottom: 0;
    }
    .media-type-tag {
      font-size: 9px;
      background: #4ecdc4;
      color: #0a0a0a;
      border-radius: 4px;
      padding: 1px 5px;
      margin-left: 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-block;
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }
    .favorite-btn {
      right: 8px;
    }
   
    .favorite-btn.favorited {
      background: rgba(255, 107, 107, 0.8);
    }
    .season-episode-picker {
      /* unchanged, but can reduce font size if needed */
      font-size: 12px;
    }
    /* Hide scrollbars everywhere */
    * {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    *::-webkit-scrollbar {
      display: none !important;
    }
    .no-results {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.6;
      grid-column: 1 / -1;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(78, 205, 196, 0.3);
      opacity: 0;
      transition: all 0.3s;
      border: 1px solid rgba(78, 205, 196, 0.3);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(10px);
    }

    .clear-btn {
      background: #222;
      border: 1px solid #4ecdc4;
      color: #4ecdc4;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      opacity: 0.85;
      transition: background 0.2s, color 0.2s, opacity 0.2s;
      margin-left: 8px;
    }

    .clear-btn:hover {
      background: #4ecdc4;
      color: #0a0a0a;
      opacity: 1;
    }

    .clear-search-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 2;
      padding: 0 4px;
      line-height: 1;
    }
    .search-input:not(:placeholder-shown) ~ .clear-search-btn {
      opacity: 1;
    }

    .api-key-inline-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 16px 0 8px 0;
      width: 100%;
    }
    .api-key-inline-input {
      padding: 10px 14px;
      border: 1px solid #4ecdc4;
      border-radius: 8px;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
      width: 220px;
      outline: none;
      transition: border 0.2s;
    }
    .api-key-inline-input:focus {
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78,205,196,0.15);
    }
    .set-api-btn {
      background: #4ecdc4;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .set-api-btn:hover {
      background: #44a08d;
      color: #fff;
    }

    .remove-fav-btn, .remove-recent-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      border: none;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.2s, background 0.2s;
      z-index: 2;
    }
    .quick-item:hover .remove-fav-btn,
    .quick-item:hover .remove-recent-btn {
      opacity: 1;
    }
    .remove-fav-btn:hover, .remove-recent-btn:hover {
      background: #ff6b6b;
      color: #fff;
    }

    #results.loading-parent {
      display: flex !important;
      align-items: center;
      justify-content: center;
      min-height: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-row">
      <h1>üé¨ TMDB ID Search</h1>
        <button id="changeApiBtn" class="change-api-btn" style="display:none">Change API Key</button>
      </div>
      <div id="apiKeyInlineContainer" class="api-key-inline-container" style="display:none">
        <input type="text" id="apiKeyInlineInput" class="api-key-inline-input" placeholder="Enter your TMDB API key">
        <button id="setApiBtn" class="set-api-btn">Set</button>
    </div>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search for movies or TV shows...">
      <button id="clearSearchBtn" class="clear-search-btn" title="Clear search" tabindex="-1" style="display:none">&times;</button>
    </div>

    <!-- FavS section -->
    <div class="section" id="favoritesSection">
      <div class="section-title">
        <span class="section-title-text">‚≠ê Favorites</span>
        <button class="clear-btn">Clear All</button>
      </div>
      <div class="favorites-grid" id="favoritesGrid"></div>
    </div>

    <!-- recent searches section -->
    <div class="section" id="recentSection">
      <div class="section-title">
        <span class="section-title-text">üïí Recent Searches</span>
        <button class="clear-btn">Clear All</button>
      </div>
      <div class="recent-grid" id="recentGrid"></div>
    </div>

    <!-- filter tabs to  after search-->
    <div class="tabs-container" id="tabsContainer" style="display: none;">
      <button class="tab-btn active" data-type="all">All </button>
      <button class="tab-btn" data-type="movie">Movies</button>
      <button class="tab-btn" data-type="tv">TV Shows</button>
    </div>

    <div id="results" class="results-grid"></div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="popup.js"></script>
</body>
</html>
